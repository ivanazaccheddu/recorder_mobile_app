name: Android Build

'on':
  # Trigger on pushes to main and develop branches, or on tags
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  # Trigger on pull requests to main and develop
  pull_request:
    branches:
      - main
      - develop
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type-check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Make Gradlew executable
        run: chmod +x android/gradlew

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Generate JS bundle and assets
        run: |
          echo "Generating JavaScript bundle..."
          npx expo export:embed \
            --platform android \
            --dev false \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res
          
          echo "Verifying bundle was created..."
          if [ -f "android/app/src/main/assets/index.android.bundle" ]; then
            echo "âœ… JavaScript bundle created successfully"
            ls -lh android/app/src/main/assets/index.android.bundle
          else
            echo "âŒ Failed to create JavaScript bundle"
            exit 1
          fi

      - name: Build Android APK (Release)
        working-directory: android
        run: |
          echo "Building release APK..."
          ./gradlew assembleRelease --no-daemon --stacktrace
          
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âŒ Gradle build failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
          echo "âœ… Gradle build completed successfully"

      - name: Verify APK was created
        run: |
          echo "Checking for APK file..."
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "âœ… APK file found"
            ls -lh android/app/build/outputs/apk/release/app-release.apk
          else
            echo "âŒ APK file not found"
            echo "Listing build output directory:"
            ls -la android/app/build/outputs/apk/release/ || echo "Release directory does not exist"
            echo "Listing all APK files in build directory:"
            find android/app/build/outputs -name "*.apk" -type f || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload build summary
        if: always()
        run: |
          echo "### Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **APK**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi
